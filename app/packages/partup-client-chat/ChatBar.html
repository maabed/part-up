<template name="ChatBar">
    <footer data-bar>
        <label class="pu-formfield">
            <div class="pu-sub-tablecell-input">
                <span class="pu-sub-input">
                    <textarea rows="{{ rows }}" class="form-control pu-textarea pu-textarea-grow " data-submit="return" data-messageinput type="text" name="partup_name" placeholder="{{_ 'pages-app-network-chat-placeholder' }}" autocomplete="off" autofocus></textarea>
                </span>
                <span class="pu-sub-error"></span>
            </div>
            <div class="pu-sub-tablecell-button">
                <button type="button" class="pu-button" data-send>
                    <span>{{_ 'pages-app-network-chat-button-send' }}</span>
                </button>
            </div>
        </label>
    </footer>
</template>
